<ion-view view-title="确认订单" id="orderReview">
    <ion-header-bar align-title="center" class="bar-stable">
        <button ng-click="order_back();" class="button back-button buttons  button-clear button-dark header-item">
            <i class="icon ion-ios-arrow-left"></i>
            <span class="back-text">返回</span></button>
        <a class="title">确认订单</a>
    </ion-header-bar>
    <ion-content id="address-list" style="margin-bottom: 44px;">
        <div style="margin-top: -10px;" ng-show="!addressList" ng-click="first_address();" >
            <button class="button button-full button-balanced" style="height: 80px;">
            请添加用户地址
            </button>
        </div>
        <div class="card" style="margin-top: 15px;" ng-show="addressList" ng-click="query_address(addressList);">
            <div class="item item-text-wrap">
                <div style="display: inline-block;width:95%;">
                    <div>收货人:{{addressList.username | decodeText}}</div>
                    <div>电话:{{addressList.mobile}};收货地址:{{addressList.address | decodeText}}</div>
                </div>
                <!--<div style="display: inline-block;">-->
                    <!--<i style="padding-bottom: 50%;" class="ion-ios-arrow-right"></i>-->
                <!--</div>-->
            </div>
        </div>
        <div class="padding" style="margin-top: -10px;">
            <label class="item item-input item-select" ng-click="selectWay($event)">
                <div class="input-label">
                    支付方式
                </div>
                <div style="float:right;margin-left: 30%;">{{pay_way}}</div>
                <!--<select ng-model="payway" ng-options="option.val as option.key for option in paymodel" ng-change="change(payway);">-->

                <!--</select>-->
            </label>
        </div>

        <div class="list list-inset" style="height:40px;margin-top: 5px;">
            <label class="item item-input" style="height:40px;">
                <input ng-model="productList.words" type="text" placeholder="给我留言">
            </label>
        </div>
        <div class="padding list">
        <ion-list>
            <ion-item class="item item-avatar" ng-repeat="product in productList">
                <img src="{{product.pic}}">
                <h2>{{product.title}}</h2>
                <p class="price"><b>￥{{product.uprice}}</b><span>￥{{product.mprice}}</span>
                    <label style="float:right;">X&nbsp;{{product.pro_cnt}}</label></p>
            </ion-item>
        </ion-list>
        </div>
    </ion-content>
    <div class="bar bar-positive  bar-footer bar-balanced">
        <div style="font-size: 17px;height:30px;line-height: 30px;">应付：{{product_oprice}}&nbsp;元</div>
        <button class="button button-clear pull-right" ng-click="submit_order(productList,addressList);">提交订单</button>
    </div>
</ion-view>

<script id="add_address.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="add_address_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <a class="title">新增地址</a>
        </ion-header-bar>
        <ion-content class="register">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input ng-model="address.username" type="text" placeholder="姓名">
                </label>
                <label class="item item-input">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input ng-model="address.mobile" type="text" placeholder="手机">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label" style="font-size: 15px;">
                        所在区域
                    </div>
                    <select ng-model="address.area">
                        <option class="" value="">-- 区域 --</option>
                        <option selected>邗江区</option>
                        <option>广陵区</option>
                        <option>江都区</option>
                        <option>高邮市</option>
                        <option>仪征市</option>
                        <option>宝应市</option>
                    </select>
                </label>
                <label class="item item-input item-select" ng-click="showPlace();">
                    <div class="input-label"  style="font-size: 15px;text-align: center;" ng-model="address_place">
                        {{address_place}}
                    </div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced activated" ng-click="_add_address(address);">保存</button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="myself_place.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="myself_place_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <a class="title">选择自提点</a>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li class="item" ng-repeat="place in placeList" ng-click="choose(place);">{{place.title}}</li>
            </ul>
        </ion-content>
    </ion-modal-view>
</script>

<script id="modify_address.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="modify_address_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <a class="title">修改地址</a>
        </ion-header-bar>
        <ion-content class="register">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input ng-model="address_single.username" type="text" placeholder="姓名">
                </label>
                <label class="item item-input">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input ng-model="address_single.mobile" type="text" placeholder="手机">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label" style="font-size: 15px;">
                        所在区域：
                    </div>
                    <select ng-model="address_place1" ng-change="areaChange(address_single.area);">
                        <!--<option class="" value="">-- 区域 --</option>-->
                        <option value="邗江区">邗江区</option>
                        <option value="广陵区">广陵区</option>
                        <option value="江都区">江都区</option>
                        <option value="高邮市">高邮市</option>
                        <option value="仪征市">仪征市</option>
                        <option value="宝应市">宝应市</option>
                    </select>
                </label>
                <label class="item item-input" ng-click="showPlace();">
                    <div class="input-label" ng-model="address_place" style="font-size: 15px;" >
                        {{address_place}}
                    </div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced activated" ng-click="_modify_address(address_single);">保存</button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="query_address.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="query_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <a class="title">地址管理</a>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="address in addressLists" ng-click="choose_address($index)">
                    <div>
                        <div style="font-size:18px;display: inline-table">{{address.username | decodeText}}</div>
                        <div style="font-size:15px;display: inline-table;float: right;">{{address.mobile}}</div>
                    </div>
                    <div><a style="overflow:hidden;text-overflow: ellipsis;font-size:15px;">{{address.address | decodeText}}</a>
                    </div>
                    <ion-option-button class="button button-balanced" ng-click="modify_address(address)">编辑</ion-option-button>
                    <ion-option-button class="button button-assertive" ng-click="delete_address(address,$index)">删除</ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar style="height: 50px;">
            <button class="button button-block button-balanced" style="margin:0px 10px;height:40px;" ng-click="first_address()">新增</button>
        </ion-footer-bar>
    </ion-modal-view>
</script>

<script id="payway.html" type="text/ng-template">
    <ion-popover-view style="height: 210px;width: 290px;">
        <ion-content>
            <ion-list>
                <ion-item style="padding:3px!important;">
                    <label class="checkbox" style="float: left;">
                        <input type="checkbox" ng-model="ali.checked" ng-click="select_ali(ali);">
                    </label>
                    <label class="checkbox" style="float: left;margin-left:-5px;margin-top:2px;font-size: 16px;">支付宝支付</label>
                </ion-item>
                <ion-item style="padding:3px!important;">
                    <label class="checkbox" style="float: left">
                        <input type="checkbox" ng-model="balance.checked" ng-click="select_count(balance);">
                    </label>
                    <label class="checkbox" style="float: left;font-size: 16px;margin-left:-5px;margin-top:2px;">余额支付({{balance.all}}元)</label>
                    <label class="input" style="float: right;width:80px;">
                        <input ng-model="balance.amount" style="width:80%;border:lightgray 1px solid;" type="number" placeholder="余额">
                    </label>
                </ion-item>
                <ion-item style="padding:3px!important;">
                    <label class="checkbox" style="float: left">
                        <input type="checkbox" ng-model="points.checked" ng-click="select_count(points);">
                    </label>
                    <label class="checkbox" style="float: left;font-size: 16px;margin-left:-5px;margin-top:2px;">积分支付({{points.all}}分)</label>
                    <label class="input" style="float: right;width:80px;">
                        <input ng-model="points.amount" style="width:80%;border:lightgray 1px solid;" type="number" placeholder="积分">
                    </label>
                </ion-item>
                <ion-item style="padding:3px!important;">
                    <label class="checkbox" style="float: left">
                        <input type="checkbox" ng-model="card.checked" ng-click="select_count(card);">
                    </label>
                    <label class="checkbox" style="float: left;font-size: 16px;margin-left:-5px;margin-top:2px;">卡余额支付({{card.all}}元)</label>
                    <label class="input" style="float: right;width:80px;">
                        <input ng-model="card.amount" style="width:80%;border:lightgray 1px solid;" type="number" placeholder="卡余额">
                    </label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-popover-view>
</script>
