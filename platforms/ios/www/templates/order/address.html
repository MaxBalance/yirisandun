<ion-view view-title="地址管理" id="address">
    <ion-header-bar align-title="center" class="bar-stable">
        <button ng-click="address_back();" class="button back-button buttons  button-clear button-dark header-item">
            <i class="icon ion-ios-arrow-left"></i>
            <span class="back-text">返回</span></button>
        <a class="title">地址管理</a>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="address in addressList" ng-click="choose_address($index)">
                <div>
                    <div style="font-size:18px;display: inline-table">{{address.username | decodeText}}</div>
                    <div style="font-size:15px;display: inline-table;float: right;">{{address.mobile}}</div>
                </div>
                <div><a style="overflow:hidden;text-overflow: ellipsis;font-size:15px;">{{address.address | decodeText}}</a>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="add_address.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="add_address_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <a class="title">新增地址</a>
        </ion-header-bar>
        <ion-content class="register">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input ng-model="address.username" type="text" placeholder="姓名">
                </label>
                <label class="item item-input">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input ng-model="address.mobile" type="text" placeholder="手机">
                </label>
            </div>
            <div style="margin-top: -21px;padding: 0px 11px;">
                <label class="item item-input item-select">
                    <div class="input-label" style="font-size: 15px;">
                        所在区域
                    </div>
                    <select ng-model="address.area">
                        <option class="" value="">-- 区域 --</option>
                        <option selected>邗江区</option>
                        <option>广陵区</option>
                        <option>江都区</option>
                        <option>高邮市</option>
                        <option>仪征市</option>
                        <option>宝应市</option>
                    </select>
                </label>
            </div>
            <div style="padding: 0px 11px;" ng-click="showPlace();" >
                <label class="item item-input item-select">
                    <div class="input-label"  style="font-size: 15px;text-align: center;" ng-model="address_place">
                        {{address_place}}
                    </div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced activated" ng-click="_add_address(address);">保存</button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
