<ion-view id="product-list">
    <ion-header-bar class="bar-stable">
        <button class="button back-button buttons  button-clear button-dark header-item" ng-click="back()"><i class="icon ion-ios-arrow-left"></i> 返回</button>
        <a class="title" style="margin-left: 6%; left: 22% !important; right: 22% !important;">限时抢购</a>
        <button class="button button-clear icon ion-ios-cart-outline" ng-click="to_cart();">
            <span class="badge badge-balanced header-badge" style="top: -7px !important;left:-11px !important;">{{user.cartcnt}}</span>
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-pic item-icon-right " ng-repeat="product in limitList"
                      type="item-text-wrap" ng-click="detail(product)">
                <img class="img" ng-src="{{product.pic}}">
                <h2>{{product.title}}</h2>
                <p class="price"><b>￥{{product.uprice}}</b><span>￥{{product.mprice}}</span></p>
                <p>产地：扬州</p>
                <i class="icon ion-ios-cart-outline" ng-click='addToCart(product,$event)'></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
