<ion-view id="product-list">
    <ion-header-bar class="bar-stable">
        <button class="button back-button buttons  button-clear button-dark header-item" ng-click="back()"><i class="icon ion-ios7-arrow-left"></i> 返回</button>
        <p class="title">限时抢购</p>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-pic item-icon-right " ng-repeat="product in limitList"
                      type="item-text-wrap" ng-click="detail(product)">
                <img class="img" ng-src="{{product.pic}}">
                <h2>{{product.title}}</h2>
                <p class="price"><b>￥{{product.uprice}}</b><span>￥{{product.mprice}}</span></p>
                <p>产地：扬州</p>
                <i class="icon ion-ios7-cart-outline" ng-click='addToCart(product,$event)'></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
