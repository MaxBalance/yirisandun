<ion-view view-title="系统设置">
    <ion-header-bar class="bar-stable">
        <a class="title">系统设置</a>
    </ion-header-bar>
    <ion-content class="setting" >
        <div class="scroll" style="-webkit-transform: translate3d(0px, 0px, 0px) scale(1);">
            <ion-list class="disable-user-behavior">
                <div class="list">
                    <ion-item class="item-toggle item">
                        <i class="icon ion-ios-pricetag-outline lightgreen"></i>
                        通知设置
                        <label class="toggle">
                            <input type="checkbox" ng-model="settings.enableFriends" class="ng-pristine ng-untouched ng-valid">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </ion-item>
                    <label ng-click="opinion();" class="item">
                        <i class="icon ion-ios-email-outline lightgreen"></i>
                        意见反馈
                    </label>
                    <label ng-click="aboutus();" class="item">
                        <i class="icon ion-ios-copy-outline lightgreen"></i>
                        关于我们
                    </label>

                    <label class="itembuttom" >
                        <button ng-if="isLogin" class="button button-block bgcolor-ff6666 white logout" type="button" ng-click="logout();">登 出</button>
                        <button ng-if="!isLogin" class="button button-block bgcolor-gray white logout" type="button" disabled>登 出</button>
                    </label>
                </div>

            </ion-list>
        </div>

    </ion-content>
</ion-view>

<script id="opinion.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="opinion_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <div class="h1 title">给我们意见</div>
        </ion-header-bar>
        <ion-content id="opinion-list">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <textarea rows="4" placeholder="给我们的建议" ng-model="opinionInfo.content"></textarea>
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="text" placeholder="联系方式（手机/邮箱）" ng-model="opinionInfo.contact">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block bgcolor-ff6666 white" ng-click="postOpinion(opinionInfo)">
                    提 交
                </button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
