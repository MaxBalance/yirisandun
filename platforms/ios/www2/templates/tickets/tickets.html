<ion-view view-title="我的发票">
    <ion-header-bar class="bar-stable">
        <a class="title">我的发票</a>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="ticket in tickets" type="item-text-wrap" ng-click="update(ticket)">
                <!--<img ng-src="{{ticket.invoice_title}}">-->
                <h2>{{ticket.invoice_title}}</h2>
                <p>{{ticket.create_date}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(ticket)">
                    删 除
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div class="item range range-positive">
            <i class="icon ion-ios-star-outline"></i>
            味 道
            <input type="range" name="volume" min="1" max="5" value="{{pjwd}}">
            <i class="icon ion-ios-star"></i>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <button class="margin-top-0p margin-bottom-0p button button-block bgcolor-ff6666 white" ng-click="addInvoice()" type="button">新 增</button>
        </div>
    </ion-footer-bar>
</ion-view>

<script id="addInvoice.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="add_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <div class="h1 title">发票抬头</div>
        </ion-header-bar>
        <ion-content id="add-list">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <textarea rows="4" placeholder="发票抬头" ng-model="ticket.title"></textarea>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block bgcolor-ff6666 white" ng-click="postAddInvoice(ticket)">
                    提 交
                </button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="update.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div><button ng-click="update_back();" class="button back-button buttons  button-clear button-dark header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text">返回</span></button></div>
            <div class="h1 title">编辑发票</div>
        </ion-header-bar>
        <ion-content id="update-list">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <textarea rows="4" ng-model="ticket_title"></textarea>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block bgcolor-ff6666 white" ng-click="postUpdate(ticket_title)">
                    保 存
                </button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
