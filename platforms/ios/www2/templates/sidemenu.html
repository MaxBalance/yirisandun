<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">恋家厨房</h1>
    </ion-header-bar>0
    <ion-content class="sidemenu_bg">
      <ion-list class="user_list">
        <ion-item nav-clear menu-close ng-show="!qq_wx_Login" ng-click="loginPage()" class="user click_bg">
          <image ng-src={{qq_wx_icon}}></image>
          <div><a>
              {{qq_wx_name}}</a></div>
        </ion-item>
        <ion-item nav-clear menu-close ng-show="qq_wx_Login" class="user click_bg">
          <image ng-src={{qq_wx_icon}}></image>
          <div><a>{{qq_wx_name}}</a></div>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/main">
          恋家厨房
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/favorite">
          我的收藏
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/menu">
          我的菜单
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/tickets">
          发票抬头
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/address">
          就餐地址
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/setting">
          设置
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id="login.html" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar-stable">
    <div><button ng-click="login_back();" class="button back-button buttons  button-clear button-dark header-item">
    <i class="icon ion-ios-arrow-back"></i>
    <span class="back-text">返回</span></button></div>
    <a class="title">用户登录</a>
    </ion-header-bar>
    <ion-content class="login">
    <div class="login-back scroll">
    <div class="login-logo width-100 height-100">
    <div class="margin-top-100 text-center position-absolute width-100">
    <span ng-click="softLogin('qq');">
    <img class="width-20" src="./img/logo_qq.png" />
    </span>
    <span class="margin-left-5" ng-click="softLogin('wx');">
    <img class="width-20" src="./img/logo_wechat.png" />
    </span>
    </div>
    </div>
    </div>
    </ion-content>
    </ion-modal-view>
</script>
