<ion-view view-title="恋家厨房" hide-back-button="true">
  <ion-nav-buttons class="bar-stable bar-dark" side="left">
    <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons class="bar-stable bar-dark" side="right" class="width_100 height_100">
    <img ng-src="img/search.png" class="width_37 height_37 margin_top_5"  ng-click="search();">
    <img ng-src="img/message.png" class="width_37 height_37 margin_top_5 margin_left_10p" ng-click="message();">
  </ion-nav-buttons>

  <ion-content class="main_content">

    <div class="left_div height_28">
      <image src="img/canting.png" class="border_lightgray width_100 height_100" ng-click="restaurants();"/>
    </div>
    <div class="right_div border_lightgray height_28" ng-click="details(main_data.restaurant[0]);">
      <div class="height_80"><image ng-src={{main_data.restaurant[0].file_path}} class="height_100 width_100 border_bottom_lightgray"/></div>
      <div class="bg_white height_20 line-height_180 padding-left_5p" ng-bind="main_data.restaurant[0].name"></div>
    </div>

    <div class="left_div border_lightgray height_28" ng-click="details(main_data.restaurant[1]);">
      <div class="height_80"><image ng-src={{main_data.restaurant[1].file_path}} class="height_100 width_100 border_bottom_lightgray"/></div>
      <div class="bg_white height_20 line-height_180 padding-left_5p" ng-bind="main_data.restaurant[1].name"></div>
    </div>
    <div class="right_div border_lightgray height_28" ng-click="details(main_data.restaurant[2]);">
      <div class="height_80"><image ng-src={{main_data.restaurant[2].file_path}} class="height_100 width_100 border_bottom_lightgray"/></div>
      <div class="bg_white height_20 line-height_180 padding-left_5p" ng-bind="main_data.restaurant[2].name"></div>
    </div>

    <div class="margin_10"><image class="width_100" src="img/guangao.png" ng-click="geo();"/></div>
    <div class="left_div height_28">
      <image src="img/food.png" class="width_100 height_100 border_lightgray" ng-click="foods();"/>
    </div>
    <div class="right_div border_lightgray height_28">
      <div class="bg_white height_20 line-height_180 border_bottom_lightgray padding-left_5p" ng-bind="main_data.food1[0].tname"></div>
      <div class="bg_white height_80">
        <image ng-src={{main_data.food1[0].file_path}} class="width_46 height_80 margin_top_10p"/>
        <image ng-src={{main_data.food1[1].file_path}} class="width_46 height_80 margin_top_10p margin_left_7p"/>
      </div>
    </div>

    <div class="left_div border_lightgray margin_bottom_20p height_28">
      <div class="bg_white height_20 line-height_180 border_bottom_lightgray padding-left_5p" ng-bind="main_data.food2[0].tname"></div>
      <div class="bg_white height_80">
        <image ng-src={{main_data.food2[0].file_path}} class="width_46 height_80 margin_top_10p"/>
        <image ng-src={{main_data.food2[1].file_path}} class="width_46 height_80 margin_top_10p margin_left_7p"/>
      </div>
    </div>

    <div class="right_div border_lightgray margin_bottom_20p height_28">
      <div class="bg_white height_20 line-height_180 border_bottom_lightgray padding-left_5p" ng-bind="main_data.food3[0].tname"></div>
      <div class="bg_white height_80">
        <image ng-src={{main_data.food3[0].file_path}} class="width_46 height_80 margin_top_10p"/>
        <image ng-src={{main_data.food3[1].file_path}} class="width_46 height_80 margin_top_10p margin_left_7p"/>
      </div>
    </div>

  </ion-content>
</ion-view>
