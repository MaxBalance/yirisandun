<ion-view view-title="我的收藏">
    <ion-content class="has-top-bar" ng-style="listPanel">
        <ion-item ng-if="collectsList.length == 0" type="item-text-wrap">
            <h2 class="text-center">您还没有选择任何菜品</h2>
        </ion-item>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="collect in collectsList" type="item-text-wrap" ng-click="foodDetail(collect)">
                <img class="myMenu_img" ng-src="{{collect.file_path}}" style>
                <h2 class="margin-left-140px">{{collect.fname}}</h2>
                <p class="margin-left-140px">
                    <i class="ion-ios-heart-outline sc"></i>
                    <span>{{collect.sc_cnt}}</span>
                    <span class="sc price width-50p text-right">￥{{collect.price}}</span>
                </p>
                <!--<ion-option-button class="button-assertive" ng-click="remove(collect)">-->
                    <!--删 除-->
                <!--</ion-option-button>-->
            </ion-item>
        </ion-list>

        <!--<ion-infinite-scroll ng-if="moreDataCanBeLoaded(2)"-->
        <!--on-infinite="loadMoreProduct(2)"-->
        <!--distance="20%">-->
        <!--</ion-infinite-scroll>-->
    </ion-content>
</ion-view>


<script id="foodDetails.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <div>
                <button ng-click="foodDetail_back();" class="button icon-left ion-chevron-left button-clear button-dark">返回</button>
            </div>
            <div class="h1 title">{{foodInfo.name}}</div>
            <div class="button ion-social-yen button-clear button-dark">{{foodInfo.price}}元</div>
        </ion-header-bar>
        <ion-content>
            <div style="width: 100%;text-align:center;">
                <image class="junpic" ng-src={{foodInfo.file_path}} />
            </div>
            <div >
                <a class=" item" href="#">
                    <i>烹饪时长：</i>{{foodInfo.cooking_time}}
                </a>
                <a class=" item" href="#">
                    <i>派送时长：</i>
                </a>
                <a class="item " href="#">
                    <i>餐厅：</i>{{foodInfo.rname}}
                </a>
                <a class="junitem " href="#">
                    <i>食材：</i>{{foodInfo.ingredients}}
                </a>
                <a class="junitem " href="#">
                    <i>说明：</i>{{foodInfo.introduction}}
                </a>
                <a class="junitem " href="#">
                    <i>功效：</i>{{foodInfo.effect}}
                </a>
                <a class="item " href="#">
                    <i>厨师：</i>
                </a>
            </div>
        </ion-content>
        <ion-footer-bar class="bar-stable">
        <div class="bar bar-footer">
            <button class="{{junheart}}"  style="width: 30%" ng-click="addCollect(foodInfo.id)"></button>
            <button class="button button-clear ion-share button-dark" style="width: 30%"></button>
            <button class="button button-clear button-dark" style="width: 40%;background-color: #ef473a;color: #ffffff" ng-click="addMenuList(foodInfo.id)">加入菜单</button>
        </div>
        </ion-footer-bar>
    </ion-modal-view>
</script>
